{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<body>

    <!-- header start  -->
    {% include 'header.html' %}
    {% include 'navigation.html' %}
    <!-- header close  -->

    <!-- account-page -->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="{% static 'images/bride1.jpeg' %}" alt="">
                </div>
                <div class="col-md-6" style="padding: 5%;">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm" action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <input type="text" name="username" placeholder="Username">
                            <input type="password" name="password" placeholder="password">
                            <button type="submit" class="btnn">login</button>
                            <a href="#">Forgot password</a>
                        </form>

                        <form id="RegForm" action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            <input type=" text" name="username" placeholder="Username" required>
                            <input type=" email" name="email" placeholder="Email" required>
                            <input type="number" name="mobile" placeholder="mobile" required>
                            <input type="password" name="password" placeholder="Create password" required>
                            <input type="password" name="R_password" placeholder="Repeat password" required>
                            <button type="submit" class="btnn">Register</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- <div class="footer"> -->

    <script>

        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");

        function register() {
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }

        function login() {
            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/messages.js' %}"></script>
</body>

</html>
