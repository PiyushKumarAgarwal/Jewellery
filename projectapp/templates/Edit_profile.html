{% load static %}
<!DOCTYPE html>
<html lang="en">

<body>
    {% include 'header.html' %}
    {% include 'navigation.html' %}

    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Page title -->
                <div class="my-5">
                    <h3>My Profile</h3>
                    <hr>
                </div>
                <!-- Form START -->
                <form class="file-upload" action="{% url 'Edit_profile' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row mb-5 gx-5">
                        <!-- Contact detail -->
                        <div class="col-xxl-8 mb-5 mb-xxl-0">
                            <div class="bg-secondary-soft px-4 py-5 rounded">
                                <div class="row g-3">
                                    <h4 class="mb-4 mt-0">Contact detail</h4>
                                    <!-- First Name -->
                                    <div class="col-md-12">
                                        <label class="form-label">Username *</label>
                                        <input type="text" class="form-control" name="username" placeholder="" aria-label="Username"
                                            value="{{profile.username}}">
                                    </div>

                                    <!-- Phone number -->
                                    <div class="col-md-6">
                                        <label class="form-label">Mobile number *</label>
                                        <input type="text" class="form-control" name="mobile" placeholder=""
                                            value="{{profile.mobile}}">
                                    </div>
                                    <!-- Email -->
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Email *</label>
                                        <input type="email" class="form-control" name="email" id="inputEmail4"
                                            value="{{profile.email}}">
                                    </div>
                                    <!-- Skype -->
                                </div> <!-- Row END -->
                            </div>
                        </div>
                        <!-- Upload profile -->
                        <div class="col-xxl-4">
                            <div class="bg-secondary-soft px-4 py-5 rounded">
                                <div class="row g-3">
                                    <h4 class="mb-4 mt-0">Upload your profile photo</h4>
                                    <div class="text-center">
                                        <input type="file" id="customFile" name="profile_image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- Row END -->
                    <!-- change password -->
                    <div class="col-xxl-6">
                        <div class="bg-secondary-soft px-4 py-5 rounded">
                            <div class="row g-3">
                                <h4 class="my-4">Change Password</h4>
                                <div class="col-md-6">
                                    <label for="exampleInputPassword3" class="form-label">Password *</label>
                                    <input type="password" name="password" class="form-control" id="exampleInputPassword3"
                                        value="{{profile.password}}">
                                </div>
                                <div class="col-md-6">
                                    <div class="gap-3 d-md-flex justify-content-md-end text-center">
                                        <button type="submit" class="btn btn-primary btn-lg"
                                            style="margin-top: 5%;">Update profile</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </form>
            <!-- Form END -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
