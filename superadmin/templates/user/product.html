<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>DataTables</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">DataTables</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <div class="card">
              <div class="card-header">
                <h2>Add product</h2>
              </div>
              <div class="card-body">
                <form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                  <input type="file" name="image" class="form-control"/>
                  <input type="text" name="pname" class="form-control"/>
                  <input type="text" name="a_price" class="form-control"/>
                  <input type="text" name="price" class="form-control"/>
                  <input type="submit" class="form-control btn btn-sm btn-info mt-3" value="Save">
                </form>
              </div>
            </div>
          </div>
          <div class="col-9">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Product List</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>#</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                    {% for i in product %}
                  <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><img src="{{ i.image.url }}" style="width: 200px;height: 100px;"></td>
                    <td>{{i.pname}}</td>
                    <td>{{i.price}}</td>
                    <td>
                      <a class="btn btn-sm btn-primary mr-2 mb-1" href="">Edit</a>
                      <a class="btn btn-sm btn-danger mr-2 mb-1" href="{% url 'del_product' i.id %}">Delete</a>
                    </td>
                  </tr>
                  {% endfor %}
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
